<!-- Edit task -->
<div class="input-append">

    <!-- Title -->
    <input type="text" name="title" value="<%= title || '' %>"/>

    <!-- Edit Actions -->
   	<button type="button" class="save-task-action btn btn-success" title="Save"><i class="icon-ok"></i></button>
   	<button type="button" class="cancel-task-action btn" title="Cancel"><i class="icon-remove"></i></button>
    <button type="button" class="delete-task-action btn btn-danger" title="Delete"><i class="icon-trash icon-white"></i></button>

</div>
