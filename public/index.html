<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tasks</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-responsive.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css"/>

	<!-- Global libs -->
	<script type="text/javascript" src="js/lib/modernizr.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui/ui/jquery-ui.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui/ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui/ui/jquery.ui.effect-fade.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui/ui/jquery.ui.sortable.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap/bootstrap.js"></script>
	<script type="text/javascript" src="js/lib/knockback/knockback-full-stack.js"></script><!-- Backbone, Knockout, Underscore -->
	<script type="text/javascript" src="js/lib/knockback/backbone-relational.js"></script><!-- Backbone.RelationalModel -->
	<script type="text/javascript" src="js/lib/knockback/backbone-localStorage.js"></script><!-- Backbone.LocalStorage -->

	<!-- Main -->
	<script type="text/javascript" src="js/lib/require/require.js" data-main="js/app.js"></script>
</head>
<body>

<div class="container">


	<!-- TaskListView -->
	<div id="task-list">
		<!-- Task list title -->
    <div class="title">Tasks </div>

		<!-- List of tasks -->
		<div class="tasks">
			<!-- Tasks go here -->
		</div>

		<!-- Add -->
		<div class="list-actions">
			<button type="button" class="add-task-action btn btn-small"><i class="icon-plus"></i> Add Task</button>
			<button type="button" class="show-intro btn btn-small"><i class="icon-refresh"></i> Reset / Show Intro</button>
		</div>

		<!-- Counts -->
		<div class="list-summary">
			<div class="progress progress-warning">
				<div class="bar" style="width: 20%"></div>
			</div>
			<div>
        <span class="task-count-remaining">0</span> remain /
				<span class="task-count-complete">0</span> complete
			</div>
		</div>
	</div>


	<!-- Intro Dialog -->
	<div id="intro-dialog" class="modal hide fade" role="dialog" aria-labelledby="intro-dialog-label"
			data-backdrop="static" data-keyboard="false">
		<div class="modal-header">
			<h3 id="intro-dialog-label">Luma Coding Test: TaskTracker</h3>
		</div>
		<div class="modal-body">
			Loading...
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" data-dismiss="modal" title="Woohoo!">Let's do this!</button>
		</div>
	</div>

	<div id="title-warning" class="modal hide" role="dialog" aria-labelledby="task-save-warning">
		<div class="modal-header">
			<h3 id="intro-dialog-label">Task Entry</h3>
		</div>
		<div class="modal-body">
			Please enter a task (even a minimal statement will suffice). You may choose to hide (cancel) or delete this task, but you cannot save it without a description.
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" data-dismiss="modal" title="Woohoo!">I got it!</button>
		</div>
	</div>

</div>

</body>
</html>
